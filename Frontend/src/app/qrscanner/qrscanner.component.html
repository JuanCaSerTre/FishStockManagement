<div class="container mx-auto p-6">
  <!-- QR Scanner Section -->
  <h2 class="text-2xl font-bold text-center text-green-700 mb-4">
    Scan QR Code
  </h2>

  <!-- QR Reader -->
  <div
    id="qr-reader"
    class="mx-auto w-full max-w-md border-2 border-green-500 rounded-lg p-4 shadow-md mb-6"
  ></div>

  <!-- Fish Info Section -->
  <h3 class="text-xl font-semibold text-green-600 text-center mb-4">
    Fish Information
  </h3>

  <!-- Show the information in a table format once scanned -->
  <div
    *ngIf="fishInfo"
    class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto border-2 border-green-500"
  >
    <!-- Display fish information in a responsive table -->
    <table class="table-auto w-full text-left text-gray-700">
      <thead>
        <tr class="text-green-700 font-semibold border-b-2 border-green-500">
          <th class="px-4 py-2">Field</th>
          <th class="px-4 py-2">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2 font-medium">Reference</td>
          <td class="border px-4 py-2">{{ fishInfo.reference }}</td>
        </tr>
        <tr>
          <td class="border px-4 py-2 font-medium">Fish Reference</td>
          <td class="border px-4 py-2">{{ fishInfo.fishReference }}</td>
        </tr>
        <tr>
          <td class="border px-4 py-2 font-medium">Tank</td>
          <td class="border px-4 py-2">{{ fishInfo.tank }}</td>
        </tr>
        <tr>
          <td class="border px-4 py-2 font-medium">Stock</td>
          <td class="border px-4 py-2">{{ fishInfo.stock }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
